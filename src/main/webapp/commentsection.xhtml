<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <div class="comment-form">
        <div class="form-group">
            <h:form>
                <h:selectOneRadio value="#{auctionView.rating}">
                    <f:selectItem itemValue="0" itemLabel="None"/>
                    <f:selectItem itemValue="1" itemLabel="1"/>
                    <f:selectItem itemValue="2" itemLabel="2"/>
                    <f:selectItem itemValue="3" itemLabel="3"/>
                    <f:selectItem itemValue="4" itemLabel="4"/>
                    <f:selectItem itemValue="5" itemLabel="5"/>
                </h:selectOneRadio>
                <h:inputTextarea value="#{auctionView.comment}"
                                 a:placeholder="Leave a Comment"
                                 required="true"
                                 id="comment"
                                 requiredMessage="Comment can't be empty."
                                 styleClass="form-control"
                                 rows="5">
                </h:inputTextarea>
                <h:commandButton action="#{auctionView.post}" value="Post" styleClass="btn btn-primary btn-login"/>
            </h:form>
        </div>
        <ui:repeat var="c" value="#{auctionView.auction.product.comments}">
            <div class="media" style="margin-bottom: 16px;">
                <div class="media-body">
                    <h5 class="media-heading">
                        #{c.rating}
                        <small><i>Posted on #{c.created}</i></small>
                    </h5>
                    <p>${c.text}</p>
                </div>
            </div>
        </ui:repeat>
    </div>
</h:body>
</html>
