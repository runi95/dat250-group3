<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Registration</title>
    </h:head>

    <h:body>

        <h:form>
            First name: <h:inputText value="#{name}"
                                     required="true"
                                     id="first_name"
                                     requiredMessage="First name is required."/>

            <h:message for="first_name" styleClass="error"/><br/><br/>

            Last name: <h:inputText value="#{lastName}"
                                    required="true"
                                    id="last_name"
                                    requiredMessage="Last name is required."/>

            <h:message for="last_name" styleClass="error"/><br/><br/>

            User name: <h:inputText value="#{userName}"
                                    required="true"
                                    id="user_name"
                                    requiredMessage="User name is required."/>

            <h:message for="user_name" styleClass="error"/><br/><br/>

            Password: <h:inputSecret value="#{password}"
                                     required="true"
                                     id="password"
                                     requiredMessage="Password is required."/>

            <h:message for="password" styleClass="error"/><br/><br/>

            Email address: <h:inputText value="#{email}"/><br/><br/>

            <h:commandButton value="Submit"/>

        </h:form>

    </h:body>

</html>
