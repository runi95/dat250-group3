<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <link href="css/master.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"></link>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <title>Auctionhouse</title>
</h:head>
<h:body>
    <div class="parent">
        <div class="child">
            <div class="login-box">
                <h1>#{userNumberBean.auction.product.name}</h1>
                <div>
                    <img src="https://humanecology.ucdavis.edu/sites/g/files/dgvnsk161/files/styles/sf_profile/public/images/person/generic_19.png" />
                </div>
                <div>
                    Seller: #{userNumberBean.auction.seller.name} #{userNumberBean.auction.seller.lastName}
                </div>
                <div>
                    Current Bid: #{userNumberBean.auction.lastBid}
                </div>
                <div>
                    <h:form>
                        <div class="form-group">
                            <h:inputText id="bid" name="bid"></h:inputText>
                            <button type="submit" class="btn btn-primary">Place Bid</button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
