<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Auctionhouse</title>
</h:head>

<h:body>
    Welcome to the auction page!

    <table>
        <ui:repeat var="a" value="#{auctionView.openAuctions}">
            <h2>#{a.product.name}</h2>
            <img src="data:image/png;base64, #{a.product.pictureAsBase64}" />
            <div>
                <small>#{a.seller.name} #{a.seller.lastName}, <a href="mailto:#{a.seller.email}?Subject=#{a.product.name}" target="_top">mail</a></small>
            </div>
        </ui:repeat>
    </table>
</h:body>
</html>
