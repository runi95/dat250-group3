<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Log In</title>
</h:head>

<h:body>
    <ui:composition template="./master.xhtml">
        <ui:define name="content">
            <div class="parent">
                <div class="child">
                    <div class="login-box">
                        <h:form>
                            <div class="form-group">
                                <h:inputText value="#{loginView.email}"
                                             label="Email"
                                             required="true"
                                             a:placeholder="Email"
                                             id="email"
                                             requiredMessage="Your email address is required."
                                             styleClass="form-control input-opaque"/>
                                <h:message for="email" styleClass="error"/><br/>
                            </div>
                            <div class="form-group">
                                <h:inputSecret value="#{loginView.password}"
                                               label="Last name"
                                               required="true"
                                               a:placeholder="Password"
                                               id="password"
                                               requiredMessage="Your password is required."
                                               styleClass="form-control input-opaque"/>
                                <h:message for="password" styleClass="error"/><br/>
                            </div>

                            <h:commandButton action="#{loginView.login}" value="Login"
                                             styleClass="btn btn-primary btn-login"/>
                        </h:form>
                        <h:link value="Create new account" outcome="registration"/>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
