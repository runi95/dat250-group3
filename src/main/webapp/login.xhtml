<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Log In</title>
    </h:head>

    <h:body>

        <h:form>

            <br/>
            <h:inputText value="#{userBean.name}"
                         label="First name"
                         required="true"
                         a:placeholder="Username"
                         id="first_name"
                         requiredMessage="Your first name is required."/>

            <h:message for="first_name" styleClass="error"/><br/><br/>

            <h:inputSecret value="#{userBean.password}"
                           label="Last name"
                           required="true"
                           a:placeholder="Password"
                           id="password" requiredMessage="Your password is required."/>

            <h:message for="password" styleClass="error"/><br/><br/>

            <h:commandButton value="Submit" action="loggedin"/><br/><br/>

            <h1>Dont't have an account? Create one, da vell!</h1><br/>

        </h:form>

        <h:form>
            <h:commandButton value="Create Account"
                             action="registration"/>
        </h:form>


    </h:body>

</html>
