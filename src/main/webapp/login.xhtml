<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Log In</title>
    </h:head>

    <h:body>

        <h:form>

            <br/>
            <h:panelGrid columns="2">
                <h:outputLabel for="email">Email address:</h:outputLabel>
                <h:inputText value="#{loginView.email}"
                             label="Email"
                             required="true"
                             a:placeholder="Email"
                             id="email"
                             requiredMessage="Your email address is required."/>

                <h:message for="email" styleClass="error"/><br/>

                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret value="#{loginView.password}"
                               label="Last name"
                               required="true"
                               a:placeholder="Password"
                               id="password"
                               requiredMessage="Your password is required."/>

                <h:message for="password" styleClass="error"/><br/>

                <h:commandButton action="#{loginView.login}" value="Login" />

            </h:panelGrid>

        </h:form>

        <h:link value="Create new account" outcome="registration" />



    </h:body>

</html>
